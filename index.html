<!-- El  archivo principal con que va a abrir la pagina se debe llamar index.HTML 
Esto por que los servidores van a buscar este archivo en especifico para leerlo primero.
En dado caso de que utilicen uno diferente.
-->

<!DOCTYPE html>
<!-- la etiqueta !DOCTYPE html nos ayuda a decirle al navegados que el codigo que vamos 
a escribir es HTML 5
-->
<html lang="en">
<!-- aparte de la etiqueda de html que en en la que vamos a tener todo el codigo HTML 
Tambien necesitaremos lang="en" 
Esta etiqueta ayuda a indicar en que idioma estará la papina.
lang="en" es para cuando esta en ingles.
lang="es" cuando esta en español.
-->
    <head>
    <!-- En la etiqueta de Head se ponen las configuraciones de la pagina para que el 
    Navegador las lea -->
        <meta charset="UTF-8">
        <!-- la etiqueta meta charset="UTF-8" ayuda a que todos los caracteres sean 
        reconocidos. Puede haber otras configuraciones como 16 o 32-->
        <meta name="description" content="GermanAndPer: This is my Webside">
        <!-- En esta variacion eliges la descripcion que aparezca en los buscadores. -->
        <meta name="robots" content="index,follow">
        <!-- Con este le de damos permiso a los buscadores como google para que 
        muestren nuestro contenido y se pueda encontrar mas facil -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  Esta variacion ayuda a que nuestra pagina tenga Responsive Desing.
        Y que por consiguiente sea visto en un Telefono sin problemas -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Hay una forma de llamar la informacion de otros archivos. Como CSS o JavaScrip
        Para esto usamos LINK
        REL es para especificar que tipo de archivo es. stylesheet es para archivos CSS
        HREF es para indicar como se llama el archivo.
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GermanAndPer: A data Analyst </title>
    </head>
